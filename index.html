<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ValuEnable Insurance Assistant</title>
  <meta name="description" content="Conversational voice AI bot for insurance support, powered by ElevenLabs."/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container header-group">
      <img src="https://www.valuenable.in/images/logo.png" alt="ValuEnable Logo" class="logo" />
      <div>
        <h1>ValuEnable Insurance Assistant</h1>
        <p class="subtitle">conversational voice AI bot</p>
      </div>
    </div>
  </header>

  <main>
    <section class="ai-hero">
      <div class="visual-zone">
        <div class="bloom-sphere">
          <canvas id="bloomCanvas"></canvas>
          <div class="mic-shadow">
            <button id="speakBtn" aria-label="Start speaking">
              <i class="fas fa-microphone"></i>
              <span>Start Speaking</span>
            </button>
          </div>
        </div>
      </div>
      <div class="bot-desc">
        <h2>Chat, speak, and get answers instantly</h2>
        <ul class="ai-benefits">
          <li><span class="bubble"><i class="fas fa-robot"></i></span> Book appointments, claims or renewals</li>
          <li><span class="bubble"><i class="fas fa-brain"></i></span> 24/7 coverage Q&amp;A</li>
          <li><span class="bubble"><i class="fas fa-headset"></i></span> Human-friendly, AI-powered support</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- Dynamic Flash Message for Conversation Summary -->
  <div id="flash-summary" class="flash-summary"></div>

  <!-- ElevenLabs widget floating assistant -->
  <div class="elevenlabs-widget" id="elevenlabsWidget">
    <div class="widget-label">
      <i class="fas fa-message"></i> Need help?
    </div>
    <div class="widget-box">
      <!-- Replace with your agent-id below -->
      <elevenlabs-convai agent-id="agent_01k0gm17teek7s1cv559fr7306"></elevenlabs-convai>
    </div>
  </div>

  <footer> &copy; 2025 ValuEnable. All rights reserved. </footer>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
  <script src="script.js"></script>
</body>
</html>
